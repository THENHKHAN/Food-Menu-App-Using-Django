{% extends "./base.html" %}

{% block body %}

<form method="POST">

    {% csrf_token %}
    <br>
    <div class="alert alert-danger" role="alert">

        Are you sure you want to delete "{{ item.item_name }}"?

    </div>

    <p>

        <a href="{% url 'food:detail' item.id %}"> <-- Go back</a>

    </p>

    <p>

        <input class="btn btn-danger" type="submit" value="Confirm">

    </p>

</form>

{% endblock body %}
