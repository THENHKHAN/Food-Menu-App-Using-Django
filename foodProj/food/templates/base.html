{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="{% static './food.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>


    <nav class="navbar navbar-dark navbar-expand-lg bg-dark text-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'food:homePage' %}">FoodApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-item nav-link" href="{% url 'food:create_item' %}">Add Item</a>
                        <!--create_item means name varibale in urlpatterns in urls.py. It send to create_item function in views.py  -->
                    </li>

                    <li class="nav-item">
                        <a class="nav-item nav-link" href="{% url 'food:homePage' %}">View Items</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>


    {% block BasicHomePage %}
    {% endblock BasicHomePage %}

    {% block body %}
    {% endblock body %}

    {% block fnameLname %}
    {% endblock fnameLname %}

    {% block detailItems %}
    {% endblock detailItems %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
